rs that appeal to her ranging from stones, bits of bark, abandoned birds nest and rusty metal. By exploring these found objects, she incorporates their essence into her making process. Her fascination of symbolism, for example a golden bowl, is used a lot in her jewellery, often taking a simple shape or symbol and using it repeatedly over a long period.","title":"About Liz"},"content":[{"id":"0284d7b6-2c8d-4a3a-8ecf-7c887a6fe3e0","item":"078d416d-12ec-4df9-8746-40d19fccd7f8","type":"article","created_at":null,"updated_at":null,"_title":"About Liz","_caption":"Liz Hutchinson is inspired by the Japanese aesthetic sensibility of Wabi Sabi Finding beauty in imperfections, rustic simplicity and irregularity. Her jewellery celebrates subtle processes like weathering and ageing which give her pieces a simplicity and ‘rawness,’ allowing the surface textures, form and tones to make an elegant statement. Living and working in the Pennines, Liz is surrounded by rivers and canals, rocky steep sided valleys and open moorland. It is these natural textures, subtle tones and rugged lines which emerge within her work. Liz constantly gathers or photographs natural textures and colours that appeal to her ranging from stones, bits of bark, abandoned birds nest and rusty metal. By exploring these found objects, she incorporates their essence into her making process. Her fascination of symbolism, for example a golden bowl, is used a lot in her jewellery, often taking a simple shape or symbol and using it repeatedly over a long period.","_html":"<article><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/9348d6d44d1726f2aa7b65bc37cb8d62/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F765527ad-21db-45a4-89a9-f5661e16146e.jpg&width=1051\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/9348d6d44d1726f2aa7b65bc37cb8d62/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F765527ad-21db-45a4-89a9-f5661e16146e.jpg&width=1051\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c698b3dd403e40c1b0923e6be6b23719/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F765527ad-21db-45a4-89a9-f5661e16146e.jpg&width=720\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/033fb21fe0d3dd0712aa2211fe4d9ec4/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F765527ad-21db-45a4-89a9-f5661e16146e.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/9348d6d44d1726f2aa7b65bc37cb8d62/insta_1977.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F765527ad-21db-45a4-89a9-f5661e16146e.jpg&width=1051\">\n</picture>\n<h1>About Liz</h1><p>Liz Hutchinson is inspired by the Japanese aesthetic sensibility of Wabi Sabi Finding beauty in imperfections, rustic simplicity and irregularity. Her jewellery celebrates subtle processes like weathering and ageing which give her pieces a simplicity and &lsquo;rawness,&rsquo; allowing the surface textures, form and tones to make an elegant statement. Living and working in the Pennines, Liz is surrounded by rivers and canals, rocky steep sided valleys and open moorland. It is these natural textures, subtle tones and rugged lines which emerge within her work. Liz constantly gathers or photographs natural textures and colours that appeal to her ranging from stones, bits of bark, abandoned birds nest and rusty metal. By exploring these found objects, she incorporates their essence into her making process. Her fascination of symbolism, for example a golden bowl, is used a lot in her jewellery, often taking a simple shape or symbol and using it repeatedly over a long period.</p></article>","metadata":{"starred":true,"_description":"Liz Hutchinson
